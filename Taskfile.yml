version: "3"

vars:
  BINDIR: bin

tasks:
  build:api:
    desc: "Build Twinpick API server"
    cmds:
      - go build -o {{.BINDIR}}/api cmd/api/api.go

  build:mcp:
    desc: "Build Twinpick MCP server"
    cmds:
      - go build -o {{.BINDIR}}/mcp cmd/mcp/mcp.go

  build:cli:
    desc: "Build Twinpick CLI"
    cmds:
      - go build -o {{.BINDIR}}/cli cmd/cli/cli.go

  build:all:
    desc: "Build all Twinpick components"
    deps:
      - build:api
      - build:mcp
      - build:cli

  run:api:
    desc: "Start Twinpick API server"
    deps:
      - build:api
    cmds:
      - ./{{.BINDIR}}/api

  run:mcp:
    desc: "Start Twinpick MCP server"
    deps:
      - build:mcp
    cmds:
      - ./{{.BINDIR}}/mcp

  run:cli:
    desc: "Run Twinpick CLI"
    deps:
      - build:cli
    cmds:
      - ./{{.BINDIR}}/cli {{.CLI_ARGS}}

  run:all:
    desc: "Start all Twinpick components"
    deps:
      - build:all
    cmds:
      - task run:api &
      - task run:mcp

  test:mcp:
    desc: "Run tests for Twinpick MCP server"
    cmds:
      - cat testdata/request.json | ./bin/mcp | jq

  dev:
    desc: "Start Twinpick API server in development mode"
    cmds:
      - task: run:api
